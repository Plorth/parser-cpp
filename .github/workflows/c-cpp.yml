name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: pip install wheel && pip install cget && ~/.local/bin/cget install && mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS="-Wall -Werror" ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest

  build-windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, windows-2016]

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: pip install cget && cget install && mkdir build && cd build && cmake --no-warn-unused-cli ..
    - name: build
      run: cmake --build build --config Debug
    - name: test
      run: cd build && ctest
